<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tetris Game made in javascript vanilla">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Tetris</title>
    <script src="javascript.js" type="module"></script>
</head>

<body>
    <div class="game-console">
        <div class="preview">
            <div>
                <p>NEXT</p>
                <div id="next">
                    <img src="/public/none.jpg" alt="tetrimino">
                </div>
            </div>
        </div>
        <div class="container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="score">
            <p>SCORE</p>
            <p id="score">000000</p>
            <br>
            <p>LEVEL</p>
            <p id="level">1</p>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div>
                <p class="title">Desarrollador</p>
                <p>Alberto Edelmiro Carrizo</p>
            </div>
            <div>
                <p class="title">Mis Redes</p>
                <a href="https://www.linkedin.com/in/alberto-edelmiro-carrizo-7639a186/" target="blank"><img
                        src="/public/linkedin.png" width="36"="linkedin"></a>
                <a href="https://github.com/AlbertCarri" target="blank"><img src="/public/github.png" width="36"
                        alt="github"></a>
            </div>
        </div>
    </footer>
</body>

</html>
